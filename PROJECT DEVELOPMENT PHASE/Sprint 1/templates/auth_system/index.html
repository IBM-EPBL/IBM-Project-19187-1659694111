<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/UserHome.css' %}">
    <style>
    </style>
</head>
<body class="body">
    <div class="parent">
        <div class="form">
            <h1>Login Page</h1>
            
            <form action="" method='POST'>
                {% csrf_token %}
                <label for="fname" style="width: 80px;
                display: inline-block;">UserName:</label>
                <input type="text" placeholder="Enter your username" name='uname'><br>

                <label for="fname" style="width: 80px;
                display: inline-block;">Password:</label>
                <input type="password" placeholder="Enter your password" name='pass'><br>
                
                {% for message in messages %}
                <div class="alert alert-success" style="text-align: center; color:red;">
                    <a class="close" href="#" data-dismiss="alert"></a>
                    {{ message }}
                </div>
                {% endfor %}

                <div class="btn2"><button type="submit">Submit</button><button class="btn2"><a href="{% url 'user-home' %}">Back to Homepage</a></button></div>
                <p>dont have an account? <a href="{% url 'register-page' %}">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
